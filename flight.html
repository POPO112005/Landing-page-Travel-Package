    <div class="container py-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <!-- Trip type and class selection -->
                <p id="display"></p>
                <form id="flightBookingForm" class="needs-validation" novalidate>
                    <div class="row mb-4">
                        <div class="col-12 col-md-6">
                            <div class="d-flex gap-2">
                                <select class="form-select rounded-pill" aria-label="Trip type selection" id="tripType" required>
                                    <option selected value="round-trip">Round-trip</option>
                                    <option value="oneway">One-way</option>
                                </select>
                                
                                <select class="form-select rounded-pill" aria-label="Class selection" id="flightClass" required>
                                    <option selected>Economy</option>
                                    <option>Premium Economy</option>
                                    <option>Business</option>
                                    <option>First Class</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Flight details -->
                    <div class="row mb-4">
                        <div class="col-12 col-lg-12 mb-4">
                            <div class="d-flex flex-column flex-md-row gap-2 mb-3 mb-md-0">
                                <div class="input-group flex-grow-1 shadow-sm rounded">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-airplane-engines"></i>
                                    </span>
                                    <div class="form-floating flex-grow-1">
                                        <select class="form-select" aria-label="Departure location" id="departureLocation" required>
                                            <option value="">Flying from</option>
                                            <option>Krabi, Thailand</option>
                                            <option>Surat Thani, Thailand</option>
                                            <option>Phuket, Thailand</option>
                                            <option>Pattaya, Thailand</option>
                                            <option>Satun, Thailand</option>
                                            <option>Trang, Thailand</option>
                                        </select>
                                        <label for="departureLocation" class="text-muted small">airport name</label>
                                        <div class="invalid-feedback">
                                            Please select a departure location.
                                        </div>
                                    </div>
                                </div>
                                <!-- Swap button -->
                                <div class="d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-light rounded-circle border" id="swapLocations">
                                        <i class="bi bi-arrow-left-right"></i>
                                    </button>
                                </div>
                                
                                <div class="input-group flex-grow-1 shadow-sm rounded">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-geo-alt"></i>
                                    </span>
                                    <div class="form-floating flex-grow-1">
                                        <select class="form-select" aria-label="Arrival location" id="arrivalLocation" required>
                                            <option value="">Flying to</option>
                                            <option>Krabi, Thailand</option>
                                            <option>Surat Thani, Thailand</option>
                                            <option>Phuket, Thailand</option>
                                            <option>Pattaya, Thailand</option>
                                            <option>Satun, Thailand</option>
                                            <option>Trang, Thailand</option>
                                        </select>
                                        <label for="arrivalLocation" class="text-muted small">airport name</label>
                                        <div class="invalid-feedback">
                                            Please select an arrival location.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-12 col-lg-12">
                            <div class="d-flex gap-2">
                                <div class="input-group shadow-sm rounded">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                    <div class="form-floating flex-grow-1">
                                        <input type="date" class="form-control border-start-0" id="departureDate" placeholder="Departure" required>
                                        <label for="departureDate" class="text-muted small">Departure</label>
                                        <div class="invalid-feedback">
                                            Please select a departure date.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="input-group shadow-sm rounded" id="returnDateContainer">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                    <div class="form-floating flex-grow-1">
                                        <input type="date" class="form-control border-start-0" placeholder="Return" id="returnDate" required>
                                        <label for="returnDate" class="text-muted small">Return</label>
                                        <div class="invalid-feedback">
                                            Please select a return date.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Passengers and room -->
                    <div class="row mb-4">
                        <div class="col-12 col-md-12">
                            <div class="d-flex gap-2">
                                <div class="card flex-grow-1 border shadow-sm">
                                    <div class="card-body py-2 d-flex align-items-center">
                                        <i class="bi bi-person me-2"></i>
                                        <input type="number" placeholder="Passengers" class="form-control border-0 shadow-none" id="passengerCount" min="1" max="9" value="1" required>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- After the passenger count input -->
                        <div class="col-12 mt-3">
                            <div class="card border shadow-sm">
                                <div class="card-body py-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h5 class="mb-0">Total Price</h5>
                                            <p class="text-muted mb-0 small">Including taxes and fees</p>
                                        </div>
                                        <div>
                                            <h3 class="mb-0 text-primary" id="totalPriceDisplay">฿0</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3><span class="badge rounded-pill text-bg-success mt-3" id="payment">Payment</span></h3>
                        </div>
                        
                        <img id="qrcode" class="mb-3 w-25 mx-auto" src="https://www.blognone.com/sites/default/files/externals/255750d05125fccbe1d06e2b2ac1fa23.jpg">
                        <div class="ms-2" id="slip">
                            <label for="" class="form-label">Attach slip</label>
                            <input type="file"  class="form-control w-50 ">
                        </div>
                    </div>
                    
                    <!-- Search button -->
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary w-100 py-3 fw-bold" id="bookFlightBtn">Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
