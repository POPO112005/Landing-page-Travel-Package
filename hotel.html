  function calculateHotel() {
    const dest = $("#destination").val();
    const roomType = $("#roomType").val();
    const checkIn = new Date($("#checkInDate").val());
    const checkOut = new Date($("#checkOutDate").val());
    const guests = parseInt($("#adultCount").val()) || 1;
    const rooms = parseInt($("#roomCount").val()) || 1;

    const priceMap = {
      "Phi Phi, Phuket-Standard Room": 1500,
      "Phi Phi, Phuket-Deluxe Room": 2200,
      "Phi Phi, Phuket-Suite": 3000,
      "Phi Phi, Phuket-Villa": 4000,
      "Sichang, Chonburi-Standard Room": 1200,
      "Sichang, Chonburi-Deluxe Room": 1900,
      "Sichang, Chonburi-Suite": 2500,
      "Sichang, Chonburi-Villa": 3500,
      "Lipa, Satun-Standard Room": 1000,
      "Lipa, Satun-Deluxe Room": 1700,
      "Lipa, Satun-Suite": 2300,
      "Lipa, Satun-Villa": 3000,
      "Samui, Surat Thani-Standard Room": 2000,
      "Samui, Surat Thani-Deluxe Room": 2700,
      "Samui, Surat Thani-Suite": 3500,
      "Samui, Surat Thani-Villa": 4500,
      "Ko Lan, Chonburi-Standard Room": 1300,
      "Ko Lan, Chonburi-Deluxe Room": 1800,
      "Ko Lan, Chonburi-Suite": 2500,
      "Ko Lan, Chonburi-Villa": 3500,
      "Ko Lanta, Krabi-Standard Room": 1600,
      "Ko Lanta, Krabi-Deluxe Room": 2400,
      "Ko Lanta, Krabi-Suite": 3200,
      "Ko Lanta, Krabi-Villa": 4200
    };

    const key = `${dest}-${roomType}`;
    const price = priceMap[key] || 0;
    const nights = Math.floor((checkOut - checkIn) / (1000 * 60 * 60 * 24));

    if (nights <= 0 || price === 0) {
      $("#totalPriceDisplay").text("à¸¿0");
      return;
    }

    const total = price * nights * rooms;
    $("#totalPriceDisplay").text("à¸¿" + total.toLocaleString());
  }
